<html>
	<head>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8">
		<title>index</title>
		<script src="lib/movingObject.js"></script>
		<script src="lib/util.js"></script>
		<script src="lib/asteroid.js"></script>
		<script src="lib/ship.js"></script>
		<script src="lib/game.js"></script>
		<script src="lib/gameView.js"></script>
		<script src="lib/bullet.js"></script>
		<script src="keymaster.js"></script>
		<link rel="stylesheet" href="asteroid.css">
	</head>
	<body>
		
		<h1>Asteroids</h1>
		<canvas id="game-canvas">
		</canvas>
		
		<div id="instructions">
			Press up key to increase forward velocity. </br> 
			Press down key to decrease forward velocity. </br> 
			Right and left to change direction. </br>
			Spacebar to shoot. Press 'enter' to play.
		</div>
		<div id="over" class="over"></div>
	</br>
		<div id="final_stats" class="over"></div>
		<div id="play_again" class="over"></div>
		<div id="stats">
				<div id="score">Score: </div>
				<div id="accuracy">Accuracy: </div>
		</div>
		
		
		<script>
			var canvasEl = document.getElementById("game-canvas");
			canvasEl.width = window.innerWidth - 200;
			canvasEl.height = window.innerHeight - 100;
			var ctx = canvasEl.getContext("2d");
			
			// make Game obj
			var game = new Asteroids.Game(
				window.innerHeight - 100, 
				window.innerWidth - 200
			);
			
			// make GameView obj
			var gameView = new Asteroids.GameView(game, ctx);
			
			// call GameView#start
			document.onkeypress = function (event) {
				if (event.keyCode === 13){
					document.getElementById('instructions').innerHTML = "";
					gameView.start();
				}
			};
			
		</script>
	</body>
</html>
